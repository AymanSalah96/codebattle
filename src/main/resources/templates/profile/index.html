<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{../css/main.css}">
    <link rel="stylesheet" th:href="@{../css/profileSummaryCard.css}">
    <link rel="stylesheet" th:href="@{../css/secondaryNav.css}">
    <title th:text="'CodeBattle | ' + ${user.username} + ' Profile'"></title>
</head>


<body>
<header th:replace="fragments/header :: header('')">...</header>


<div class="container">
    <div class="profile">
        <div th:replace="fragments/profileSecondaryNav :: profileSecondaryNav(current='profile')"></div>
        <div class="row">
            <div class="col-md-3 col-xs-3">
                <div th:replace="fragments/profileSummary :: profileSummary"></div>
            </div>
            <div class="col-md-9 col-xs-9">
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer :: footer">...</footer>
</div>

<script th:src="@{../js/jquery-3.4.1.min.js}" ></script>
<script th:src="@{../js/popper.min.js}" ></script>
<script th:src="@{../js/bootstrap.min.js}" ></script>
</body>

</html>
